server:
  port: 8082

spring:
  application:
    name: booking-service

  config:
    import: optional:configserver:config-service

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service

resilience4j.retry:
  instances:
    reserveTicketRetry:
      maxAttempts: 3
      waitDuration: 100ms
      retryExceptions:
        - org.springframework.web.client.HttpServerErrorException
        - feign.FeignException