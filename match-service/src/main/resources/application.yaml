server:
  port: 8080

spring:
  application:
    name: match-service

  config:
    import: optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URL:http://localhost:8181/realms/stadiumhub-security-realm}
      client:
        registration:
          keycloak:
            client-id: ${MATCH_CLIENT_ID}
            client-secret: ${MATCH_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
            provider: keycloak
        provider:
          keycloak:
            issuer-uri: ${ISSUER_URL:http://localhost:8181/realms/stadiumhub-security-realm}
            token-uri: ${TOKEN_URI:http://localhost:8181/realms/stadiumhub-security-realm/protocol/openid-connect/token}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}